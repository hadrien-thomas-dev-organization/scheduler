name: Deploy

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install packages
        run: npm ci
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ install ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
      - name: Restore dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Building
        run: npm run build
  tag:
    name: Tag
    needs: [ build, install ]
    runs-on: ubuntu-latest
    steps:
      - name: Debug Secrets
        run: |
          echo "APP_ID: ${{ secrets.APP_SCHEDULER_WEBAPP_ID }}"
          echo "Private Key Length: $(echo ${{ secrets.APP_SCHEDULER_WEBAPP_PRIVATE_KEY }} | wc -c)"
      - name: Create github app token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_SCHEDULER_WEBAPP_ID }}
          private-key: ${{ secrets.APP_SCHEDULER_WEBAPP_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}
          persist-credentials: false
      - name: Configure Git for App Scheduler Engine
        run: |
          echo "git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}"
          git config --global user.name "GitHub App Scheduler Engine"
          git config --global user.email "github-app-scheduler-engine@example.com"
          git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
      - name: Bump version
        run: npm version ${{ github.event.inputs.version-type }}
      - name: Push changes
        run: git push
      - name: Reinstall dependencies because of the version bump
        run: npm ci
      - name: Build
        run: npm run build
  deploy:
    name: Deploy
    needs: [ build, install, tag ]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCHEDULER_3831SO0N }}
          channelId: live
          projectId: scheduler-3831so0n